<html>
    <head>
        <title>My Evo Calendar</title>
        <!--evo-calendar.css, followed by [theme-name].css (optional)-->
        <link rel="stylesheet" type="text/css" href="evo-calendar.css"/>
        <link rel="stylesheet" type="text/css" href="evo-calendar.midnight-blue.css"/>
    </head>
    <body>
        <div id="calendar"></div>

        <!--evo-calendar.js, right after jQuery (required)-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="evo-calendar.js"></script>

        <script>
        // initialize your calendar, once the page's DOM is ready
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                theme: 'Midnight Blue',
                format: 'mm/dd/yyyy',
                titleFormat: 'MM dd, yyyy',
                firstDayOfWeek: 0, //displayed first day of the week Sunday
                todayHighlight: true, //highlight todays date in the calendar
                sidebarDisplayDefault: true,
                sidebarToggler: true,
                eventDisplayDefault: true,
                eventListToggler: true,                
                settingName: settingValue
            })
        })
        </script>

    </body>
</html>
